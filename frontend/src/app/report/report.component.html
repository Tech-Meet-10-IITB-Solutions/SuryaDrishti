<div>
    <div style="display:flex;justify-content: space-around;width: 400px;margin: auto;margin-bottom: 0px;padding: 30px;">
        <button *ngIf="!burstListEditable" mat-raised-button color="accent" (click)="revertToUploadPage()">
            Upload Again
        </button>
        
        <button mat-raised-button color="primary" (click)="invertEditable()">
            {{burstListEditable?'Save List':'Edit List'}}
        </button>
        <button *ngIf="!burstListEditable" mat-raised-button color="accent" (click)="proceedToML()">
            Proceed to ML Model
        </button>
    </div>

    <div style="height: 40px;">
    </div>
</div>
<div style="display: flex; flex-direction: column;align-items: center;">
    <h1>
        {{rejectedBursts.length>0?'Selected Bursts':'Initial Bursts from EPF Model'}}
    </h1>
    <mat-form-field>
        <mat-label>
            Sort By:
        </mat-label>
        <mat-select (valueChange)="sortBursts($event)">
            <mat-option *ngFor="let sortable of sortables" [value]="sortable.value">
              {{sortable.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<app-burst-table [(rejectedBursts)] = "rejectedBursts" [burstListEditable]="burstListEditable"  [bursts]="bursts" [areDeleted]="false"  #burstTable></app-burst-table>
<div *ngIf="rejectedBursts.length>0" style="display: flex; flex-direction: column;align-items: center;">
    <h1>
        Rejected Bursts
    </h1>
</div>
<app-burst-table *ngIf="rejectedBursts.length>0"  [(rejectedBursts)] = "rejectedBursts" [burstListEditable]="burstListEditable" [bursts]="bursts" [areDeleted]="true" #burstTable></app-burst-table>
